<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video - Index</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Fallback background to avoid black screen */
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    #error {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 10;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay loop playsinline muted>
    <source src="Kiwiwaluigi%21%20Crazy%20Funny%20Songs%20and%20Music.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div id="error"></div>

  <script>
    const vid = document.getElementById("bgVideo");
    const errorDiv = document.getElementById("error");
    vid.volume = 0.2; // Set volume to 20% when unmuted

    // Attempt to autoplay muted
    vid.play().catch(function(error) {
      console.error("Autoplay failed:", error);
      errorDiv.textContent = "Autoplay failed: Check video file or browser settings.";
    });

    // Add click event to unmute anywhere on the page
    document.body.addEventListener('click', function() {
      vid.muted = false;
      errorDiv.textContent = "Video unmuted.";
    });
  </script>
</body>
</html>
