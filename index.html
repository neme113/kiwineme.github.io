<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Fallback background to avoid white screen */
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay loop playsinline>
    <source src="Kiwiwaluigi_Crazy_Funny_Songs_and_Music.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const vid = document.getElementById("bgVideo");
    vid.volume = 0.2; // Set volume to 20%
    // Attempt to play unmuted
    vid.play().catch(function(error) {
      console.error("Autoplay failed:", error);
      // Fallback: Mute and play if autoplay with sound is blocked
      vid.muted = true;
      vid.play();
    });
  </script>
</body>
</html>
